<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECEF Coordinate Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Convert Geodetic Coordinates to ECEF</h2>

    <form method="POST">
        <input type="number" step="any" name="latitude" placeholder="Latitude (Degrees)" required value="{{ lat if lat is defined else '' }}"><br>
        <input type="number" step="any" name="longitude" placeholder="Longitude (Degrees)" required value="{{ lon if lon is defined else '' }}"><br>
        <input type="number" step="any" name="altitude" placeholder="Altitude (Meters)" required value="{{ alt if alt is defined else '' }}"><br>
        <button type="submit">Convert</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if X is defined and Y is defined and Z is defined %}
        <div class="result">
            <p><strong>ECEF Coordinates:</strong></p>
            <p>X: {{ X }} meters</p>
            <p>Y: {{ Y }} meters</p>
            <p>Z: {{ Z }} meters</p>
        </div>
    {% endif %}
</body>
</html>
